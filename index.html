<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="gameboard">
    <div class="game-space" id="top-left">x</div>
    <div class="game-space" id="top-center">o</div>
    <div class="game-space" id="top-right">x</div>
    <div class="game-space" id="mid-left">o</div>
    <div class="game-space" id="mid-center"></div>
    <div class="game-space" id="mid-right"></div>
    <div class="game-space" id="bottom-left"></div>
    <div class="game-space" id="bottom-center"></div>
    <div class="game-space" id="bottom-right"></div>
  </div>
  <button id="newGameButton">New Game</button>
  <div id="playerOneName" class="playerOne">Player One</div>
  <div>
    <input id="playerOneNameInput" class="hidden playerOne nameInput">
  </div>
  <div id="playerOneMarker" class="playerOne">X</div>
  <div>
    <input id="playerOneMarkerInput" class="hidden playerOne markerInput">
  </div>
  <div id="playerTwoName" class="playerTwo">Player Two</div>
  <div>
    <input id="playerTwoNameInput" class="hidden playerTwo nameInput">
  </div>
  <div id="playerTwoMarker" class="playerTwo">O</div>
  <div>
    <input id="playerTwoMarkerInput" class="hidden playerTwo markerInput">
  </div>
  <div id="message">Message</div>
  <script src="main.js"></script>
</body>
</html>
